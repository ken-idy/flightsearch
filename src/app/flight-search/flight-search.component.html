<div class="row">
  <div class="col-xs-12">
    <h1 class="list-group-heading text-center">Flight Search</h1>
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value); f.reset()">
      <div class="form-group col-xs-6">
        <input
          type="text"
          class="form-control"
          name="vetrekLocatie"
          [(ngModel)]="vetrekLocatie"
          placeholder="vetrek locatie"
        />
      </div>

      <div class="form-group col-xs-6">
        <input
          type="text"
          class="form-control"
          id="aankomstLocatie"
          name="aankomstLocatie"
          [(ngModel)]="aankomstLocatie"
          placeholder="aankomst locatie"
        />
      </div>

      <div class="form-group col-xs-6">
        <input
          type="date"
          class="form-control"
          id="vetrekDatum"
          name="vetrekDatum"
          ngModel
          placeholder="vetrek datum"
        />
      </div>

      <div class="form-group col-xs-6">
        <input
          type="number"
          class="form-control"
          id="aantalPersonen"
          name="aantalPersonen"
          ngModel
          placeholder="aantal personen"
        />
      </div>
      <div class="col text-center">
        <button type="submit" class="btn btn-primary btn-lg">Search</button>
      </div>
    </form>
  </div>
</div>

<div class="col-xs-12">
  <h1 class="list-group-heading text-center">Flight search Result</h1>
  <div class="list-group-item" *ngFor="let flight of flights">
    <div class="list-group-item-text">Id: {{ flight.id }}</div>
    <div class="list-group-item-text">
      VetrekLocatie: {{ flight.vetrekLocatie }}
    </div>
    <div class="list-group-item-text">
      aankomstLocatie {{ flight.aankomstLocatie }}
    </div>
    <div class="list-group-item-text">
      Vetrekdatum: {{ flight.vetrekDatum }}
    </div>
    <div class="list-group-item-text">
      Aantal Personen{{ flight.aantalPersonen }}
    </div>
  </div>
</div>
